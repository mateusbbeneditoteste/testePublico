name: Create Branch

on:
  workflow_dispatch:

jobs:
  create-branch:
    runs-on: ubuntu-lastest
    
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        with:
          ref: dev
      
      - name: Create branch
        run: |
          date > generated.txt
          git config user.name github-actions
          git config user.email github-actions@github.com
          git add .
          git commit -m "generated"
          git push
          
